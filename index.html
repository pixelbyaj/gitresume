<!doctype html>
<html lang="en">

<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-176409946-1"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }
        gtag('js', new Date());

        gtag('config', 'UA-176409946-1');
    </script>
    <title>Gist Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="copyright" content="GistResume is MIT license" />
    <meta name="description" content="Create beautiful scrolling webpage profile using json structure!" />
    <meta name="keywords" content="github, sitepage,gistresume, developers, devcommunity, programmer, gist, git, gistresume, resume, cv, profile, portfolio,jsonresume, jsoncv" />
    <meta name="robots" content="index" />
    <link rel="icon" href="fav/favicon.ico">
    <meta name="google-site-verification" content="b4NNmpFKSV4KRrWsMnedLETpSul16T3s0P1cl3kl9Ro" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/sitepage.js@3.0.0/dist/style/sitepage.min.css" />
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="vendor/font-awesome-4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style/style.css" />

</head>

<body>
    <div class="preloader" style="display: block;">
        <div class="preloader-animation">
            <div class="preloader-spinner">
            </div>
        </div>
    </div>
    <nav class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-toggle="collapse" data-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container-fluid" id="gitcv">
        <div class="row">
            <nav id="sidebarMenu" class="col-md-3 col-xs-3 col-lg-3 d-md-block sidebar collapse bg-sec text-center pt-4 header">
                <img data-bind="attr:{src: resume().basics.picture}" alt="..." class="img-thumbnail rounded-circle">
                <div class="white-space-10"></div>
                <div class="header-titles">
                    <h2 data-bind="text: resume().basics.name"></h2>
                    <h4 data-bind="text: resume().basics.label"></h4>
                </div>
                <div class="white-space-10"></div>

                <div class="contact-info">

                    <ul class="info-list" data-bind="foreach: contacts">
                        <li>
                            <i data-bind="class: icon"></i>
                            <span data-bind="text: text"></span>
                        </li>
                    </ul>
                </div>

                <div class="social-links">
                    <ul data-bind="foreach: profiles">
                        <li><a data-bind="attr:{href: url}" target="_blank"><i
                                    data-bind="class: 'fa fa-' + network.toLowerCase()"></i></a></li>
                    </ul>
                </div>
                <div class="copyrights">&copy; 2022 All rights reserved.</div>

                <!-- <div class="copyrights">Â© 2020 All rights reserved.</div> -->
            </nav>
            <main class="col-md-9 ml-sm-auto col-lg-9 px-md-5 bg-semi-dark">
                <div id="sitePage">

                </div>
            </main>
        </div>
        <template id="aboutme">
            <div class="page-title">
                <h2><i class="fa fa-user"></i> About Me</h2>
            </div>
            <div class="section-content">
                <!-- Personal Information -->
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <p data-bind="text: resume().basics.summary"></p>
                    </div>
                </div>
                <!-- End of Personal Information -->

                <div class="white-space-50"></div>

            </div>
            <!-- End of Skill Information-->
        </template>
        <template id="skills">
            <!-- Skill Information -->
            <div class="page-title">
                <h2><i class="fa fa-tasks"></i> Skills</h2>
            </div>
            <div class="section-content autoscroll">
                <div class="row">
                    <div class="col-xs-12 col-sm-9">
                        <div class="skills-info skills-second-style" data-bind="foreach: skills">
                            <div class="skill clearfix">
                                <h4 data-bind="text: name"></h4>
                            </div>
                            <div data-bind="foreach: keywords">
                                <span class="badge badge-light" data-bind="text: $data"></span>
                            </div>
                            <div class="white-space-10"></div>
                            <div class="skill-container skill">
                                <div data-bind="class: 'skill-percentage skill-'+ level.toLowerCase()"></div>
                            </div>

                        </div>
                        <div class="white-space-10"></div>
                    </div>
                </div>
            </div>
        </template>
        <template id="education">
            <div class="page-title">
                <h2><i class="fa fa-graduation-cap"></i> Education</h2>
            </div>

            <div class="section-content autoscroll">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <!-- Education Start -->
                        <div class="timeline timeline-second-style clearfix" data-bind="foreach: education">

                            <div class="timeline-item clearfix">
                                <div class="left-part">
                                    <h5 class="item-period"><span data-bind="text: startDate"></span> - <span
                                            data-bind="text: endDate"></span></h5>
                                    <span class="item-company" data-bind="text: institution"></span>
                                </div>
                                <div class="divider"></div>
                                <div class="right-part">
                                    <h4 class="item-title"><span data-bind="text: studyType"></span> (<span
                                            data-bind="text: area"></span>)</h4>
                                    <p>GPA: <i data-bind="text: $root.getData($data,'gpa')"></i></p>
                                    <p data-bind="if:$root.ifExist($data,'courses',[])">
                                    <section data-bind="foreach: courses">
                                        <span class="badge badge-light" data-bind="text: $data"></span>
                                    </section>
                                    </p>
                                </div>
                            </div>
                        </div>
                        <div class="white-space-50"></div>
                        <!-- Education End -->
                    </div>
                </div>
            </div>
        </template>
        <template id="experience">
            <section data-id="resume">
                <div class="page-title">
                    <h2><i class="fa fa-briefcase"></i> Experience</h2>
                </div>
                <div class="section-content autoscroll">
                    <div class="row">
                        <div class="col-xs-12 col-sm-12">
                            <div class="timeline timeline-second-style clearfix" data-bind="foreach: work">

                                <div class="timeline-item clearfix">
                                    <div class="left-part">
                                        <h5 class="item-period"><span data-bind="text: companyDate"></h5>
                                        <span class="item-company" data-bind="text: company"></span>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="right-part highlights">
                                        <h4 class="item-title" data-bind="text: position"></h4>
                                        <p data-bind="text: summary"></p>
                                        <ul data-bind="foreach: highlights">
                                            <li data-bind="text: $data"></li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
        </template>
        <template id="awards" data-bind="if: isAwards">
            <div class="page-title">
                <h2><i class="fa fa-trophy"></i> Awards <span></h2>
            </div>
            <div class="section-content autoscroll">
                <div class="row">
                    <div class="col-xs-12 col-sm-12">
                        <!-- Awards Start -->
                        <div class="timeline timeline-second-style clearfix" data-bind="foreach: awards">

                            <div class="timeline-item clearfix">
                                <div class="left-part">
                                    <h5 class="item-period"><span data-bind="text: $root.getData($data,'date')"></span>
                                    </h5>
                                    <span class="item-company" data-bind="text: awarder"></span>
                                </div>
                                <div class="divider"></div>
                                <div class="right-part">
                                    <h4 class="item-title"><span data-bind="text: title"></span></h4>
                                    <p data-bind="text: $root.getData($data,'summary')"></p>
                                </div>
                            </div>
                        </div>
                        <!-- Awards End -->
                    </div>
                </div>
            </div>
        </template>
        <template id="misc" data-bind="if: (isVol || isPub)">
            <div class="page-title">
                <h2>Publications <span>&</span> Volunteer</h2>
            </div>
            <div class="section-content autoscroll">
                <div class="row">
                    <div class="col-xs-12 col-sm-6">
                        <!-- Publications Start -->

                        <div class="block-title">
                            <h3><i class="fa fa-newspaper-o"></i> Publications</h3>
                        </div>
                        <div data-bind="ifnot: isPub">
                            <div class="block-title">
                                Not Available
                            </div>
                        </div>
                        <div class="timeline timeline-second-style clearfix" data-bind="if: isPub">
                            <div data-bind="foreach: publications">
                                <div class="timeline-item clearfix">
                                    <div class="left-part">
                                        <h5 class="item-period"><span data-bind="text: releaseDate"></span></h5>
                                        <span class="item-company" data-bind="text: publisher"></span>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="right-part">
                                        <h4 class="item-title"><a data-bind="text: name, attr: {href: website}"></a>
                                        </h4>
                                        <p data-bind="text: summary"></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Publications End -->
                        <div class="white-space-10"></div>
                    </div>
                    <div class="col-xs-12 col-sm-6">
                        <!-- Volunteers Start -->
                        <div class="block-title">
                            <h3><i class="fa fa-child"></i> Volunteer Work</h3>
                        </div>
                        <div data-bind="ifnot: isVol">
                            <div class="block-title">
                                Not Available
                            </div>
                        </div>
                        <div class="timeline timeline-second-style clearfix" data-bind="if: isVol">
                            <div data-bind="foreach: volunteers">
                                <div class="timeline-item clearfix">
                                    <div class="left-part">
                                        <h5 class="item-period"><span data-bind="text: startDate"></span> - <span
                                                data-bind="text: endDate"></span></h5>
                                        <span class="item-company" data-bind="text: organization"></span>
                                    </div>
                                    <div class="divider"></div>
                                    <div class="right-part">
                                        <h4 class="item-title" data-bind="text: position"></h4>
                                        <p data-bind="text: summary"></p>
                                        <p data-bind="foreach: highlights">
                                            <span class="badge badge-primary" data-bind="text: $data"></span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Volunteers End -->
                    </div>
                </div>
            </div>
        </template>

    </div>
    <div id="helpPage">
        <template id="help">
            <div class="container-fluid">
                <div class="row help">
                    <div class="col-xs-12 col-lg-6 block-title">
                        <h1>GistResume</h1>
                        <p>
                            We offers a hosting service that renders your beautiful scrolling resume website powered by
                            sitePage.js and <a href="https://jsonresume.org/schema/" target="_blank">JSON Resume
                                Schema</a>
                        </p>
                        <div class="eg">
                            <form action="https://www.gistresume.com/">
                                <div class="input-group mb-3">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="q-url">https:\\www.gistresume.com?q=</span>
                                    </div>
                                    <input type="text" class="form-control" id="q" name="q"
                                        placeholder="GitHub Username" aria-describedby="q-url">
                                </div>
                            </form>
                        </div>
                    </div>
                    <div class="col-xs-12 col-lg-6">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Get Started ...</h5>
                                <div class="card-text steps">
                                    <ul>
                                        <li>Create Gist on Github named resume.json with <a
                                                href="https://jsonresume.org/schema/" target="_blank">JSON Resume
                                                Schema</a></li>
                                        <li>Our hosting service will automatically detect your Gist Resume.json and
                                            render it</li>
                                        <li>With same schema you can also render your Resume with different JSON Resume
                                            themes</li>
                                        <li>Export your resume with resume-cli (npm i -g resume-cli)</li>
                                        <li>One of JSON Resume community members wrote a great Chrome extension to
                                            import your LinkedIn Profile
                                            <a
                                                href="https://chrome.google.com/webstore/detail/linkedin-json-resume-expo/jcaldklkmnjfpjaboilcejindjejbklh?hl=en">Download</a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="copyrights">&copy; 2020 All rights reserved.</div>
                </div>
            </div>
        </template>
    </div>
    <div id="404" class="not404found">

        <!-- This templates was made by Colorlib (https://colorlib.com) -->
    </div>
    <script type="text/javascript" src="./vendor/knockoutjs/knockout-min.js"></script>
    <script type="text/javascript" src="./vendor//jquery/jquery-3.5.1.min.js"></script>
    <script type="text/javascript" src="./vendor/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="./vendor/sitepage/sitepage.min.js"></script>
    <script src="./script/index.js"></script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1478696224403226"
     crossorigin="anonymous"></script>
</body>

</html>
